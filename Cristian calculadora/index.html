<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <h2>dime 4 numeros y te dare el promedio</h2>
    
    <div>
        <input type="text" id="num1" placeholder="numero1">
        <input type="text" id="num2" placeholder="numero2">
        <input type="text" id="num3" placeholder="numero3">
        <input type="text" id="num4" placeholder="numero4">
        <br><br>
        <button onclick="promedio()">promedio</button>
        <p>Resultado: <span id="Resultado"></span></p>
    </div>
        
    
   
    <script>
        function promedio(){
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value); 
            let num3 = parseFloat(document.getElementById('num3').value); 
            let num4 = parseFloat(document.getElementById('num4').value); 

            var Resultado = (num1+num2+num3+num4)/4;

            document.getElementById('Resultado').innerHTML= Resultado;
        }

    </script>

</body>

</html>
