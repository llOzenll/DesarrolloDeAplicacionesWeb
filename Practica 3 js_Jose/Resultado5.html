<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resultado 5</title>
    </head>
    <body>
        
        <h1>Refrescar la Pagina para que el programa funcione!</h1>

        <script>

            let n = prompt("Dime un numero y le saco su factorial");
            let n0 = n-1
            for(let n1 = n0; n1 > 0; n1--){
                
                var r = parseFloat(n)*n1;
                console.log(r)
                r = r *n1;
                console.log(r)
            }

            alert("el factorial de " + n + " es : " + r);

        </script>

    </body>
