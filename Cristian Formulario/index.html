<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <h2>dime 4 numeros y te dare el promedio</h2>
    
    <form name='form' onsubmit="return check()">
        <input type="text" id="nombre" placeholder="nombre">
        <input type="email" id="email" placeholder="email@email.com">
        <input type="password" id="password" placeholder="contraseÃ±a">
        <br><br>
        <button>ir</button>
    </form>
        
    <div id="div", style="background-color: aquamarine; width: 50px; height: 50px; position: relative;">
    </div>
    
   
    <script>
        function check(){
            let nombre = document.getElementById('nombre').value;
            let email = document.getElementById('email').value; 
            
            if(nombre == ''){
                alert('Rellena el nombre!');
            }
            else if(!email.includes('.es')){
                alert('Pon un email valido');
            }
        }

        let div = document.getElementById('div');
        let position = 0;
        let id = setInterval(frame,20);

        function frame(){
                if(position == 500){
                    clearInterval(id);
                }else{
                    position++;
                    div.style.top = position +'px';
                    div.style.left = position +'px';
                }
            }

    </script>

</body>

</html>
