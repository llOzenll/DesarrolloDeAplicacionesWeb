<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resultado 2</title>
    </head>
    <body>
        <h1>Refrescar la Pagina para que el programa funcione!</h1>

        <script>
            
            let calificación = prompt("dime tu calificación de 0 a 10");

            if(calificación > 10){
                alert("Error");
            }
            else if(calificación< 0){
                alert("Error");
            }
            else if(calificación >= 5){
                alert("Felicidades has aprobado!");
            }
            else if(calificación <= 5){
                alert("Has suspendido...");
            }
            else{
                alert("Error");
            }

        </script>

    </body>
</html>
