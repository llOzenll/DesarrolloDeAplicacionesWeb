<html>

<head>
  <title>Bloque 2</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="exercise3.css">
  <script src="exercise3.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Events manager</a>
  </nav>

  <div class="container">

    <form action="#" class="mt-4" id="newEvent">

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Nombre"  >
        <div class="div" class="invalid-feedback"><p>Campo requerido.</p></div>
      </div>

      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" class="form-control" id="date" name="date"  >
        <div class="div" class="invalid-feedback"><p>Campo requerido.</p></div>
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3"   placeholder="Descripción"></textarea  >
        <div class="div" class="invalid-feedback"><p>Campo requerido.</p></div>
      </div>

      <div class="form-group">
        <label for="price">Precio (en €)</label>
        <input type="number" class="form-control" id="price" name="price" min="0.00" max="10000.00" step="0.01"  />
        <div class="div" class="invalid-feedback"><p>Campo requerido.</p></div>
      </div>

      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" class="form-control" id="image" name="image" >
        <div  class="div" class="invalid-feedback"><p>Campo requerido.</p></div>
      </div>

      <img src="" alt="" id="imgPreview" class="img-thumbnail d-none">

      <button type="submit" class="btn btn-primary">Añadir</button>
    </form>


    <div id="eventsContainer" class="card-columns">

</body>

</html>
