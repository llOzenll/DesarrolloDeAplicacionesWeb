<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resultado 5</title>
    </head>
    <body>
        
        <h1>Refrescar la Pagina para que el programa funcione!</h1>

        <script>

        let num = prompt("dime un numero");
        let num1 = prompt("dime otro numero");

        if(num > num1){
            alert("el numero " + num + " es mayor que " + num1 );
        }
        else if(num1 > num){
            alert("el numero " + num1 + " es mayor que " + num );
        }
        else if (num = num1){
            alert("el numero " + num1 + " es igual que " + num );
        }
        else{
            alert("Error");
        }
            
        </script>

    </body>
</html>
