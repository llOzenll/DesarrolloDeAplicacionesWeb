<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <form id="addProduct">
        <p>
            <input type="text" name="name" id="name" placeholder="Product's name" required>
        </p>
        <p>
            <input type="text" name="description" id="description" placeholder="Description" required>
        </p>
        <p>
            Photo: <input type="file" name="photo" id="photo" required>
        </p>
        <div>
            <img src="" id="imagePreview">
        </div>
        <button type="submit">Add</button>
    </form>
    <table id="products">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="products.js"></script>
</body>
</html>
