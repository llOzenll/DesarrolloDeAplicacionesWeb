<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resultado 4</title>
    </head>
    <body>
        
        <h1>Refrescar la Pagina para que el programa funcione!</h1>

        <script>
            
            let num = prompt("dime un numero");

            if (num % 2 == 0 &&  num > 0){
                alert(num + " es par y positivo!");
            }
            else if( num % 2 == 0 && num < 0){
                alert(num + " es par y negativo!");
            }
            else if (num % 2 !== 0 && num > 0){
                alert(num + " es impar y positivo!");
            }
            else if (num % 2 !== 0 && num < 0){
                alert(num + " es impar y negativo!");
            }
            else{
                alert("Error");
            }

        </script>

    </body>
</html>
